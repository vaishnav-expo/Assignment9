<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adjacency Matrix Diagram</title>
    <script src="//d3js.org/d3.v4.min.js"></script>

    <style>
        .tick line {
            shape-rendering: crispEdges;
            stroke: #000;
        }

        line.minor  {
            stroke: #777;
            stroke-dasharray: 2,2;
        }

        path.domain {
            fill: none;
            stroke: black;
        }

    </style>
</head>
<body>
<svg width="1200" height="1200"></svg>
<script src = "AdjMat.js"></script>
</body>
</html>
